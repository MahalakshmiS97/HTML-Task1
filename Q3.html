<!-- Design a contact us form with all fields as required. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <form>
        <center>
            Contact Us
            <br /><br />
            <label for="name"> Name :</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br /><br />
            <label for="email"> Email : </label>
            <input type="email" name="email" id="email" placeholder="Enter your Emai"><br /><br />
            <label for="message"> Message : </label>
            <textarea name="message" id="message" placeholder="Enter your Message"></textarea><br /><br />
            <input type="submit">
            <input type="Reset">

    </form>
</body>

</html>

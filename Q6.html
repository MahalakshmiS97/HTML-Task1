<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Radio Button</title>
</head>
<body>
    <from>
        Employee Form
        <br><br>
        <input type="radio" name="name" id="salaried">
        <label for="salaried" >Salaried</label>
        <input type="radio" name="name" id="ownbusiness">
        <label for="ownbusiness" >Own Business</label>
    </from>
</body>
</html>
